<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf = "answerForm.type === 'text'">
        <input type="text" name="{{answerForm.type}}{{answerForm.id}}" placeholder="Enter an answer" [(ngModel)] = "answerForm.answer">
        <br><br>
    </div>

    <div *ngIf = "answerForm.type === 'radio'">
        <div *ngFor = "let option of answerForm.options">
            <input type="radio" name="{{answerForm.type}}{{answerForm.id}}" value="{{option}}" [(ngModel)] = "answerForm.answer"><label>{{option}}</label>
        </div>
        <br><br>
    </div>

    <div *ngIf = "answerForm.type === 'checkbox'">
        <div *ngFor = "let option of answerForm.options">
            <input type="checkbox" name="{{answerForm.type}}{{answerForm.id}}" value="{{option}}" (change)="onChange($event)"><label>{{option}}</label>
        </div>
        <br><br>
    </div>

    <button>click</button>
</form>

{{ answerForm | json }}
