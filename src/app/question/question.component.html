<div class="question-container">
    <div class="question">
        <div>
            {{question.content}}
        </div>
    </div>

    <div *ngIf = "question.type === 'sound'">
        <audio controls>
            <source src="{{question.source}}" type="audio/mpeg">
        </audio>
    </div>

    <div class="image-container" *ngIf = "question.type === 'textWithImage'">
        <img src="{{question.source}}">
    </div>
</div>
