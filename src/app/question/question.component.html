<div>
    <div>{{question.content}}</div>

    <div *ngIf = "question.type === 'sound'">
        <audio controls>
            <source src="{{question.source}}" type="audio/mpeg">
        </audio>
    </div>

    <div *ngIf = "question.type === 'textWithImage'">
        <div>
            <img src="{{question.source}}">
        </div>
    </div>
</div>
